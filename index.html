<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Dinner ka Sawaal</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: Inter, system-ui, Segoe UI, Roboto, Helvetica, Arial,
          sans-serif;
        background: #0f1724;
        color: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: -webkit-fill-available;
        height: 100vh;
        padding: 16px;
        overflow-x: hidden;
      }
      .wrap {
        max-width: 500px;
        width: 100%;
        text-align: center;
      }
      .card {
        background: #111827;
        padding: 40px 20px;
        border-radius: 16px;
        box-shadow: 0 12px 30px rgba(0, 0, 0, 0.7);
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        position: relative;
        transition: transform 0.3s ease;
        max-height: 90vh;
        overflow-y: auto;
      }
      .card:hover {
        transform: translateY(-4px);
      }
      h1 {
        font-size: 22px;
        font-weight: 700;
        background: linear-gradient(90deg, #a5b4fc, #818cf8);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 24px;
      }
      .q {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 100%;
        text-align: center;
      }
      .q h3 {
        font-size: 5vw;
        max-font-size: 26px;
        font-weight: 700;
        color: #ffdd57;
        text-shadow: 0 2px 6px rgba(0, 0, 0, 0.6);
        margin-bottom: 20px;
        line-height: 1.5;
      }
      .button-row {
        display: flex;
        gap: 12px;
        justify-content: center;
        flex-wrap: wrap;
        width: 100%;
      }
      button {
        flex: 1;
        min-width: 120px;
        max-width: 180px;
        padding: 14px 20px;
        border: 0;
        border-radius: 12px;
        font-weight: 600;
        cursor: pointer;
        background: linear-gradient(90deg, #ffdd57, #fbbf24);
        color: #111;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }
      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(255, 221, 87, 0.5);
      }
      .img-container {
        width: 90%;
        max-width: 400px;
        height: 35vh;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 16px 0;
        background: #111827;
        border-radius: 12px;
        overflow: hidden;
        flex-shrink: 0;
      }
      .img-container img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 12px;
        box-shadow: 0 6px 16px rgba(0, 0, 0, 0.6);
        transition: transform 0.3s ease, opacity 0.4s ease;
      }
      .img-container img:hover {
        transform: scale(1.05);
      }
      .yes-text {
        margin-top: 16px;
        font-size: 4.5vw;
        max-font-size: 18px;
        color: #ffd3a5;
        line-height: 1.6;
        text-align: center;
        padding: 0 10px;
      }
      .prize {
        margin-top: 20px;
        padding: 20px;
        border-radius: 16px;
        background: linear-gradient(135deg, #2b2a8f, #7b2af2);
        color: white;
      }
      .location {
        margin-top: 12px;
        background: rgba(0, 0, 0, 0.2);
        padding: 10px;
        border-radius: 8px;
      }
      .progress-container {
        width: 100%;
        background: #1f2937;
        height: 12px;
        border-radius: 6px;
        margin-bottom: 16px;
      }
      .progress-bar {
        height: 100%;
        width: 0;
        background: linear-gradient(90deg, #ffdd57, #fbbf24);
        border-radius: 6px;
        transition: width 0.5s ease-in-out;
      }
      .progress-text {
        font-size: 14px;
        color: #aaa;
        margin-bottom: 6px;
        text-align: center;
      }
      .back-btn {
        position: absolute;
        top: 16px;
        left: 16px;
        background: #ffdd57;
        color: #111;
        padding: 6px 12px;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 600;
        display: none;
        z-index: 10;
        transition: transform 0.2s ease;
      }
      .back-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(255, 221, 87, 0.5);
      }
      .whatsapp-btn {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        background: #25d366;
        color: white;
        padding: 12px 18px;
        border-radius: 12px;
        font-weight: bold;
        text-decoration: none;
        font-size: 15px;
        margin-top: 16px;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }
      .whatsapp-btn:hover {
        background: #1ebe5c;
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(37, 211, 102, 0.5);
      }
      .whatsapp-btn svg {
        width: 18px;
        height: 18px;
        fill: white;
      }

      /* Mobile adjustments */
      @media (max-width: 480px) {
        .card {
          padding: 30px 15px;
          height: auto;
          max-height: 95vh;
        }
        .img-container {
          height: 30vh;
          margin: 12px 0;
        }
        .yes-text {
          font-size: 16px;
          padding: 0 8px;
        }
        .q h3 {
          font-size: 18px;
          line-height: 1.4;
        }
        button {
          min-width: 100px;
          max-width: 150px;
          padding: 10px 14px;
        }
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="card" id="quizCard">
        <div id="backButton" class="back-btn" onclick="goBack()">&lt; Back</div>
        <h1>Dinner ka Sawaal üçª</h1>
        <div id="quizContainer"></div>
      </div>
    </div>

    <script>
      const questions = [
        {
          q: "Kya aapka bhi Monday ko Corporate majdoori hai? üíª",
          button1: "Yes",
          button2: "No",
          button1Action: "yes",
          button2Action: "no",
          yesText: "Koi na, time nikaal lena!",
          noText: "Sahi raaste pe ho!",
          yesImg: "yes1.jpg",
          noImg: "no1.jpg",
        },
        {
          q: "Monday raat 8 baje ko mood hai free hone ka? ‚è∞",
          button1: "Yesss",
          button2: "No",
          button1Action: "yes",
          button2Action: "no",
          yesText: "Sahi raaste pe ho aap",
          noText: "Lag raha hai ki UPSC ka tayyari kar rahe ho",
          yesImg: "yes2.jpg",
          noImg: "no2.jpg",
        },
        {
          q: "Brewery vibes pasand hai ya tapri vibe? üï∫",
          button1: "Brewery",
          button2: "Tapri",
          button1Action: "yes",
          button2Action: "no",
          yesText: "Waah! Tum toh khiladi ho",
          noText: "Pre-booked hai location üôè",
          yesImg: "yes3.jpg",
          noImg: "no3.jpg",
        },
        {
          q: "Toh phir aa rahe ho na mere birthday dinner pe? ‚úÖ",
          button1: "Haan bilkul",
          button2: "Nahi yaar",
          button1Action: "final",
          button2Action: "no",
          yesText: "Bas isi ka intezaar tha! Milte hai phir..",
          noText: "Samajh gaya, bade aadmi ban gaye ho",
          yesImg: "yes4.jpg",
          noImg: "no4.jpg",
        },
      ];

      let current = 0;
      let onResponsePage = false;

      const quizContainer = document.getElementById("quizContainer");
      const backButton = document.getElementById("backButton");

      function renderQuestion() {
        if (current >= questions.length) return;
        const q = questions[current];
        quizContainer.innerHTML = `
          <div class="progress-text">${current + 1} of ${questions.length}</div>
          <div class="progress-container"><div class="progress-bar" id="progressBar"></div></div>
          <div class='q'>
            <h3>${q.q}</h3>
            <p></p>
            <div class="button-row">
              <button onclick="handleButton('${q.button1Action}')">${
          q.button1
        }</button>
              <button onclick="handleButton('${q.button2Action}')">${
          q.button2
        }</button>
            </div>
          </div>
        `;
        backButton.style.display = current > 0 ? "block" : "none";
        updateProgress();
      }

      function handleButton(action) {
        const q = questions[current];
        if (action === "yes") {
          if (current === questions.length - 1) {
            showPrize(q.yesImg, q.yesText);
          } else {
            showResponse(q.yesImg, q.yesText);
          }
        } else if (action === "no") {
          const isFinalNo = current === questions.length - 1;
          showResponse(q.noImg, q.noText, isFinalNo);
        } else if (action === "final") {
          showPrize(q.yesImg, q.yesText);
        }
      }

      function showResponse(img, text, isFinalNo = false) {
        onResponsePage = true;
        quizContainer.innerHTML = `
          <div class="img-container">
            <img src="${img}" alt="Response Image">
          </div>
          <p class='yes-text'>${text}</p>
          ${
            !isFinalNo
              ? "<br><button onclick='nextQuestion()'>Aage badha jaaye ></button>"
              : ""
          }
        `;
        updateProgress();
      }

      function nextQuestion() {
        current++;
        onResponsePage = false;
        renderQuestion();
      }

      function goBack() {
        if (onResponsePage) {
          onResponsePage = false;
          renderQuestion();
        } else if (current > 0) {
          current--;
          renderQuestion();
        }
      }

      function updateProgress() {
        const percent = (current / questions.length) * 100;
        document.getElementById("progressBar").style.width = percent + "%";
      }

      function showPrize(img, text) {
        onResponsePage = true;
        quizContainer.innerHTML = `
          <div class="progress-container"><div class="progress-bar" style="width:100%"></div></div>
          <div class='prize'>
            <div class="img-container">
              <img src="${img}" alt="Celebration">
            </div>
            <p class='yes-text'>${text}</p>
            <div class='location'>
              üìç <a href="https://maps.app.goo.gl/zQvKkkmNSV16Jcwt9?g_st=ipc" target="_blank" style="color:#ffdd57;text-decoration:none;"><strong>Long Boat, Marathahalli</strong></a>
            </div>
            <p style="padding: 10px;"><b>Monday 15/09, 8:15 PM</b></p>
            <a href="https://wa.me/9430470186?text=I%20commit%20to%20come%20at%208:15%20PM%20and%20not%20be%20late" 
              target="_blank" 
              class="whatsapp-btn">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
                <path d="M16 .5C7.4.5.5 7.4.5 16c0 2.8.7 5.5 2 7.9L.6 31.4l7.7-1.9c2.3 1.3 5 2 7.7 2 8.6 0 15.5-6.9 15.5-15.5S24.6.5 16 .5zm0 28.1c-2.5 0-4.9-.7-7-2.1l-.5-.3-4.6 1.1 1.2-4.5-.3-.5c-1.3-2.1-2-4.5-2-7 0-7.1 5.8-12.9 12.9-12.9s12.9 5.8 12.9 12.9S23.1 28.6 16 28.6zm7.3-9.7c-.4-.2-2.2-1.1-2.5-1.2s-.6-.2-.9.2-1 1.2-1.3 1.5-.5.3-.9.1-1.8-.7-3.4-2.1c-1.3-1.2-2.1-2.6-2.4-3-.2-.4 0-.6.2-.8.2-.2.4-.5.6-.7.2-.2.3-.4.5-.7.2-.2.1-.5 0-.7-.2-.2-.9-2.1-1.2-2.9-.3-.7-.6-.6-.9-.6h-.7c-.2 0-.7.1-1.1.5-.4.4-1.4 1.3-1.4 3.2s1.4 3.7 1.6 3.9c.2.2 2.7 4.1 6.5 5.7.9.4 1.6.6 2.2.8.9.3 1.8.3 2.5.2.8-.1 2.2-.9 2.5-1.7.3-.8.3-1.5.2-1.7-.1-.3-.4-.4-.8-.6z"/>
              </svg>
              RSVP on WhatsApp
            </a>
          </div>
        `;
        backButton.style.display = "block";
      }

      renderQuestion();
    </script>
  </body>
</html>
